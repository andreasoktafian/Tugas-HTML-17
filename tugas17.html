<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="" method="post">
        <p>Cari data : <input type="search" name="search" id="search"></p>
        <p>Nama Lengkap : <input type="text" name="nama" id="nama"></p>
        <p>Alamat Website : <input type="url" name="website" id="website"></p>
        <p>Umur : <input type="number" name="umur" id="umur" min="10" max="35"></p>
        <p>No. HP : <input type="tel" name="tel" id="tel" ></p>
        <p>Pemahaman Materi : <input type="range" name="range" id="range" ></p>
        <input type="button" name="submit" id="submit" value="Submit">        
    </form>
</body>
</html>
